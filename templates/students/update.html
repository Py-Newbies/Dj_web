<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<br>
<br>
<div class="container">
    <div class="form-group">
        <h1> my details </h1>
        <label class="control-label col-sm-2">Name:</label>
        <div class="col-sm-4">
            {% load custom_tags %}
            <input type="text" class="form-control" readonly="true" value="{{ student.name|format_name }}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Mobile Num:</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="num" value="{{ student.mobile_num }}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Country</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="num" value="{{ student.country }}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Visa Type</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="num" value="{{ student.visa_type }}">
        </div>
    </div>
</div>

</body>
</html>
